<header>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-3">
        <div class="logo" style="color: #344f8d">
          <img src="assets/logo.png" alt="" />
        </div>
      </div>
      <div class="col-md-9 col-sm-9 col-9 text-end">
        <div
          class="menu_icon"
          [class.menu_iconClass]="menu_icon_variable"
          (click)="openMenu()"
        >
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="menu" [class.menuClass]="menuVariable">
          <ul>
            <li>
              <a routerLink="/service" routerLinkActive="active">خدماتنا </a>
            </li>
            <li><a routerLink="/about" routerLinkActive="active">من نحن</a></li>
            <li>
              <a
                routerLink="/"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              
                >الرئيسية</a
              >
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
